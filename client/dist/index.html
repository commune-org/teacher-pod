<!DOCTYPE html>
<html>
<head>
  <title>TeacherPod | 🎙️</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/app.css">

</head>
<body>
  <div id="main"></div>
  <!-- Note the usage of `type=module` here as this is an ES6 module -->
  <script type="module">
    import init from "./assets/dioxus/teacher-pod.js";
    init("./assets/dioxus/teacher-pod_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
  <script src="/assets/tailwind.js"></script>
<script src="/assets/tailwind.config.js"></script>

</body>
</html><script>// Dioxus-CLI
// https://github.com/DioxusLabs/cli

(function () {
  var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  var url = protocol + '//' + window.location.host + '/_dioxus/ws';
  var poll_interval = 8080;
  var reload_upon_connect = () => {
      window.setTimeout(
          () => {
              var ws = new WebSocket(url);
              ws.onopen = () => window.location.reload();
              ws.onclose = reload_upon_connect;
          },
          poll_interval);
  };

  var ws = new WebSocket(url);
  ws.onmessage = (ev) => {
      if (ev.data == "reload") {
          window.location.reload();
      }
  };
  ws.onclose = reload_upon_connect;
})()</script>
